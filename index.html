<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card-back">
    <div class="image-container">
      <img id="image-main" src="./images/image-equilibrium.jpg" alt="modern digital painting">
      <img id="icon" src="./images/icon-view.svg">
    </div>
    <p class="name-main">Equilibrium #3429</p>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container-second">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="logo currency">
        <p>0.041 ETH</p>

      </div>
      <div class="days-left">
        <img src="./images/icon-clock.svg" alt="logo clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="container-autor">
      <img src="./images/image-avatar.png" alt="avatar of the autor">
      <p>Creation of <a href=""> Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/marianrankov">Marian Rankov</a>.
  </div>
</body>

</html>
